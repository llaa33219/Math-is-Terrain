<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math is Terrain</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader">
            <h1>Math is Terrain</h1>
            <p>3D Mathematical Terrain Explorer</p>
            <div class="spinner"></div>
        </div>
    </div>

    <div id="main-menu" class="hidden">
        <div class="menu-container">
            <h1>Math is Terrain</h1>
            <div class="menu-content">
                <div id="left-column">
                    <div class="menu-section">
                        <h3>Preset Selection</h3>
                        <div class="preset-controls">
                            <select id="preset-select">
                                <option value="">Select Preset...</option>
                            </select>
                            <button id="load-preset-btn">Load Preset</button>
                        </div>
                    </div>
                    <div class="menu-section">
                        <h3>Equation Settings</h3>
                        <div id="equations-container">
                            <div class="equation-input">
                                <input type="text" class="equation" placeholder="e.g: sin(x) + cos(y)" value="sin(x) + cos(y)">
                                <input type="color" class="equation-color" value="#007bff">
                                <button class="remove-equation">Remove</button>
                            </div>
                        </div>
                        <button id="add-equation-btn">Add Equation</button>
                    </div>

                    <div class="menu-section">
                        <h3>Starting Position</h3>
                        <div class="coordinate-inputs">
                            <label>Start X:</label>
                            <input type="number" id="start-x" value="0" step="0.1">
                            <label>Start Y:</label>
                            <input type="number" id="start-y" value="0" step="0.1">
                            <label>Start Z:</label>
                            <input type="number" id="start-z" value="5" step="0.1">
                        </div>
                    </div>
                    <button id="start-game-btn">Start Game</button>
                </div>

                <div id="right-column">
                    <div class="menu-section">
                        <h3>Environment Settings</h3>
                        <div class="environment-settings">
                            <div class="setting-group">
                                <label>Sky Color (Top):</label>
                                <input type="color" id="sky-color-top" value="#4A90E2">
                                <label>Sky Color (Horizon):</label>
                                <input type="color" id="sky-color-horizon" value="#87CEEB">
                            </div>
                            
                            <div class="setting-group">
                                <label>Sun Color:</label>
                                <input type="color" id="sun-color" value="#FFD700">
                                <label>Sun Intensity:</label>
                                <input type="number" id="sun-intensity" min="0" max="3" step="0.1" value="1.0">
                            </div>
                            
                            <div class="setting-group">
                                <label>Ambient Color:</label>
                                <input type="color" id="ambient-color" value="#6c757d">
                                <label>Ambient Intensity:</label>
                                <input type="number" id="ambient-intensity" min="0" max="1" step="0.1" value="0.3">
                            </div>
                            
                            <div class="setting-group">
                                <label>Fog Color:</label>
                                <input type="color" id="fog-color" value="#f8f9fa">
                                <label>Fog Density:</label>
                                <input type="number" id="fog-density" min="0" max="0.01" step="0.001" value="0.003">
                            </div>
                            
                            <div class="setting-group">
                                <label>Fog Start Distance:</label>
                                <input type="number" id="fog-start" min="0" max="50" step="1" value="10">
                                <label>Fog End Distance:</label>
                                <input type="number" id="fog-end" min="0" max="1000" step="1" value="200">
                            </div>
                            
                            <div class="setting-group">
                                <label>Gamma Correction:</label>
                                <input type="number" id="gamma" min="1" max="3" step="0.1" value="2.2">
                            </div>
                            
                            <div class="setting-group">
                                <label>Time Speed:</label>
                                <input type="number" id="time-speed" min="0" max="5" step="0.1" value="1.0">
                                <label>Pause Time:</label>
                                <input type="checkbox" id="time-pause">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="game-canvas"></canvas>
    </div>

    <script src="js/gl-matrix.min.js"></script>
    <script src="js/math.min.js"></script>
    <script src="js/math-parser.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/terrain.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/performance.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
